
# Setting the prefix from C-b to C-a
set -g prefix C-Space  
unbind C-b # Free the original Ctrl-b prefix keybinding
#
# Ensure that we can send Ctrl-A to other apps
bind C-Space send-prefix

# enable vi keys.
setw -g mode-keys vi

#setting the delay between prefix and command
set -s escape-time 1


# indexes start with 1
set -g base-index 1
setw -g pane-base-index 1

# Reload the file with Prefix r
bind r source-file ~/.tmux.conf \; display "reloaded config"

# splitting panes
bind | split-window -h
bind - split-window -v

# moving between panes
bind h select-pane -L 
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R    

# Quick pane selection
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Pane resizing
bind -r H resize-pane -L 5 
bind -r J resize-pane -D 5 
bind -r K resize-pane -U 5 
bind -r L resize-pane -R 5

# no mouse support
setw -g mode-mouse off 

# Set the default terminal mode to 256color mode
set -g default-terminal "screen-256color"

# enable activity alerts
setw -g monitor-activity on
set -g visual-activity on


### colors and design stuff ###

# set the status line's colors
set -g status-fg white
set -g status-bg black

# set the color of the window list
setw -g window-status-fg cyan 
setw -g window-status-bg default 
setw -g window-status-attr dim

# set colors for the active window
# setw -g window-status-current-fg white 
setw -g window-status-current-bg yellow 
# setw -g window-status-current-attr bright
setw -g window-status-format "#[fg=white]#[bg=cyan]#W#[bg=blue]#[fg=cyan]#I.#P#[bg=default]#[fg=default]  "

# pane colors
set -g pane-border-fg default
set -g pane-border-bg default

set -g pane-active-border-fg white
set -g pane-active-border-bg default

# Command / message line
set -g message-fg white
set -g message-bg black
set -g message-attr bright

# Status line left side
set -g status-left-length 40 
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"

set -g status-utf8 on

# Status line right side
# 15% | 28 Nov 18:15
set -g status-right "#[fg=cyan]%d %b %R"

# Update the status bar every...
set -g status-interval 15

# Center the window list
set -g status-justify centre


# needs acpi
set -g status-right 'â™¥#(acpi | cut -d ',' -f 2) | %a %m-%d %H:%M'

#
# Smart pane switching with awareness of vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)g?(view|vim?)(diff)?$' && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)g?(view|vim?)(diff)?$' && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)g?(view|vim?)(diff)?$' && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)g?(view|vim?)(diff)?$' && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)g?(view|vim?)(diff)?$' && tmux send-keys 'C-\\') || tmux select-pane -l"
