
# Setting the prefix from C-b to C-a
set -g prefix C-Space  
unbind C-b # Free the original Ctrl-b prefix keybinding
#
# Ensure that we can send Ctrl-A to other apps
bind C-Space send-prefix

# enable vi keys.  setw -g mode-keys vi 
#setting the delay between prefix and command
set -s escape-time 1

set-window-option -g window-status-current-attr bright

# indexes start with 1
set -g base-index 1
setw -g pane-base-index 1

# setw aggressive-resize

# Reload the file with Prefix r
bind r source-file ~/.tmux.conf \; display "reloaded config"

# splitting panes
bind n split-window -h
bind m split-window -v 
bind -n M-j select-window -t :-
bind -n M-k select-window -t :+
bind -n M-h switch-client -p
bind -n M-l switch-client -n

bind -n M-C-h resize-pane -L 5 
bind -n M-C-j resize-pane -D 5 
bind -n M-C-k resize-pane -U 5 
bind -n M-C-l resize-pane -R 5

unbind Space 
bind-key Space last-window

# no mouse support
setw -g mode-mouse off 

# Set the default terminal mode to 256color mode
set -g default-terminal "screen-256color"

# enable activity alerts
# setw -g monitor-activity on
set -g visual-activity on

### colors and design stuff ###

# set the status line's colors
set -g status-fg colour0
set -g status-bg colour12

# set the color of the window list
# setw -g window-status-fg colour0  
# setw -g window-status-bg colour12
# setw -g window-status-attr dim

# set colors for the active window
setw -g window-status-current-fg colour0 
setw -g window-status-current-bg colour12
setw -g window-status-format " #[bg=colour12]#[fg=colour0]#W(#I)#F "
setw -g window-status-current-format " #[bg=colour3]#[fg=colour0]#W(#I)#F "
# setw -g status-fg green
# setw -g status-bg colour0

# pane colors
# TODO: make better
set -g pane-border-fg colour9
set -g pane-border-bg default
set -g pane-active-border-fg colour9
set -g pane-active-border-bg default

# setw -g monitor-activity on
# set -g visual-activity on Command / message line

set -g message-fg colour12
set -g message-bg colour0
set -g message-attr bright

set -g status-utf8 on
set -g status-interval 1
set -g status-justify left

set -g status-left-length 9999
set -g status-left "#[bg=colour5]#{?client_prefix,  ,}#[default]#[fg=colour0]#{session_name}#[bg=colour0] #[default]"

set-option -g status-position top

